name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Testes e VerificaÃ§Ãµes
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¥ Instalar dependÃªncias
      run: npm ci

    - name: ğŸ” Verificar imports
      run: npm run check-imports

    - name: ğŸ“ Verificar tipos TypeScript
      run: npm run type-check

    - name: ğŸ§¹ Verificar linting
      run: npm run lint

    - name: ğŸ§ª Executar testes
      run: npm run test -- --coverage --watchAll=false

    - name: ğŸ“¦ Verificar build
      run: npm run build

    - name: ğŸ›¡ï¸ Verificar vulnerabilidades crÃ­ticas
      run: npm audit --audit-level=high --production
      continue-on-error: true

    - name: ğŸ“Š Upload coverage para Codecov
      uses: codecov/codecov-action@v3
      if: success()
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false

  deploy-preview:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy Preview (PR)
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy para Vercel (Preview)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./

  deploy-production:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy ProduÃ§Ã£o
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy para Vercel (ProduÃ§Ã£o)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./

  notify:
    runs-on: ubuntu-latest
    name: ğŸ“¢ NotificaÃ§Ãµes
    needs: [test, deploy-production]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notificar sucesso
      if: needs.test.result == 'success' && needs.deploy-production.result == 'success'
      run: |
        echo "âœ… Deploy realizado com sucesso!"
        echo "ğŸ‰ Todas as verificaÃ§Ãµes passaram!"

    - name: ğŸ“¢ Notificar falha
      if: needs.test.result == 'failure' || needs.deploy-production.result == 'failure'
      run: |
        echo "âŒ Deploy falhou!"
        echo "ğŸ” Verifique os logs para mais detalhes."