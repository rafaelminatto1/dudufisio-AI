    <!-- Fase 1: Otimizações de Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Carrega a fonte principal de forma assíncrona para não bloquear a renderização -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"></noscript>
    
    <!-- Fase 2: O importmap foi removido. Um bundler como o Vite agora gerencia as dependências. -->

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body, #root {
        height: 100%;
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* App Shell Loader Styles */
      .app-shell-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
      }
      .app-shell-loader .loader-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .app-shell-loader .spinner {
        position: absolute;
        width: 96px; /* 24 * 4 */
        height: 96px;
        border-radius: 50%;
        border: 3px solid #93c5fd; /* sky-300 */
        border-top-color: #0ea5e9; /* sky-500 */
        animation: spin 1s linear infinite;
      }
      .app-shell-loader .logo {
        width: 64px; /* 16 * 4 */
        height: 64px;
        color: #0ea5e9; /* sky-500 */
      }
      .app-shell-loader p {
        margin-top: 1.5rem; /* 24px */
        font-size: 1.125rem; /* 18px */
        font-weight: 600;
        color: #334155; /* slate-700 */
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
